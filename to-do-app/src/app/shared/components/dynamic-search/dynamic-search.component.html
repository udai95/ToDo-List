<div class="flex flex-column h-full mb-4">
    <form [formGroup]="SearchForm">
      <div class="add-form">
        <div class="grid flex gap-3 justify-content-center px-4">
          <div class="flex-1">
            <div class="flex flex-column gap-2">
              <label for="title">title</label>
              <input type="text" pInputText formControlName="title" />
            </div>
          </div>
          <div class="flex-1">
            <div class="flex flex-column gap-2">
              <label for="category">Category</label>
              <input type="text" pInputText formControlName="category" />
            </div>
          </div>
          <div class="flex-1">
            <div class="flex flex-column gap-2">
              <label for="startDate">Start Date</label>
              <p-calendar formControlName="startDate" />
            </div>
          </div>
          <div class="flex-1">
            <div class="flex flex-column gap-2">
              <label for="endDate">End Date</label>
              <p-calendar formControlName="endDate" />
            </div>
          </div>
        </div>
        
      </div>
      <div class="px-4 mt-3">
        <p-button
          label="Search"
          icon="pi pi-search"
          class="p-button-text"
          severity="secondary"
          (click)="onSearch()"
        ></p-button>
      </div>
    </form>
  </div>
